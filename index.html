<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1008 intro-layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Introduction Section -->
    <div class="intro">
      <div class="greeting">
        <div class="greetingContainer">
          <h1 class="greetingText">Greeting!!!</h1>
        </div>
        <div class="greetingImgContainer">
          <img src="./images/Stuck at Home - Imagination.png" alt="" class="greetingImg">
        </div>
      </div>
      <div class="nameContainer">
        <h2 class="name">I'm Cathy.</h2>
      </div>
      <div class="jobTitleContainer pink">
        <h2 class="jobTitle">Frondend Developer</h2>
      </div>
      <div class="jobTitleContainer">
        <h2 class="jobTitle">& Designer</h2>
      </div>
    </div>
    <!-- Project Section -->
    <div class="projects"></div>
    <!-- Github Section -->
    <div class="github"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
